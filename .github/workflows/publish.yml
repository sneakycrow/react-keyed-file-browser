name: publish

on:
  release:
    types: [prereleased, released]
  workflow_dispatch:

jobs:
  publish-gpr:
    name: publish to github
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt install -y jq

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/
          scope: "@sneakycrow"

      - name: update package.json version
        run: |
          version=${{ github.ref_name }}-${{ github.sha }}; echo $(jq --arg version "$version" '.version = $version' package.json) > package.json

      - name: install package dependencies
        run: npm ci

      - name: build package
        run: npm run build

      - name: publishing package
        run: npm publish --access public --tag nightly --tag ${{ github.ref_name }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt install -y jq

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org

      - name: update package.json version
        run: |
          version=${{ github.ref_name }}-${{ github.sha }}; echo $(jq --arg version "$version" '.version = $version' package.json) > package.json

      - name: install package dependencies
        run: npm ci

      - name: build package
        run: npm run build

      - name: publishing package
        run: npm publish --access public --tag nightly --tag ${{ github.ref_name }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
